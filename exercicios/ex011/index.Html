<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p> Aumente e diminua o tamanho do seu navegador </p>
    <Picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width:1050px)" srcset="imagens/foto-M.png" type="image/png">
<img src="imagens/foto-G.png" alt="imagem flexível">
    </Picture>
    <h1>Reproduzindo audio</h1>
    <p> Vamos aprender a produzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls  >
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
